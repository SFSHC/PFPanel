name: Build and Release Executable

on:
  workflow_dispatch: # 手动触发
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions: # **新增：显式设置 GITHUB_TOKEN 权限**
  contents: write # 允许写入仓库内容，包括 Releases

jobs:
  build-linux:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller

      - name: Build executable with PyInstaller
        run: |
          pyinstaller pfpanel.spec

      - name: Zip executable for release # **提前压缩 zip 文件，放到 Create Release 步骤之前**
        run: |
          cd dist
          zip -r pfpanel.zip pfpanel # 将 dist/pfpanel 文件夹压缩成 pfpanel.zip

      - name: Upload executable artifact (for workflow) # 保留上传 Artifact 步骤
        uses: actions/upload-artifact@v4
        with:
          name: pfpanel-linux-executable
          path: dist/pfpanel

      - name: Create Release # 创建 GitHub Release (使用 actions/create-release@v1，不再尝试更新)
        uses: actions/create-release@v1 # **改回 actions/create-release@v1，放弃 Release 更新**
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ github.run_number }} # **动态生成 Release 标签，每次运行都创建新 Release**
          release_name: Polyfield Server Panel Build ${{ github.run_number }} # 动态生成 Release 名称
          body: |
            🎉 感谢使用 Polyfield Server Panel 最新构建版本！🎉

            本次更新为自动构建版本，可能包含最新的代码更改和修复。  具体更新内容请参考代码提交记录。

            **下载链接：**  请在 Assets 中下载 `pfpanel-linux-executable.zip` 文件。

            感谢您的支持！😊
          draft: false
          prerelease: false

      - name: Upload Release Asset # 上传可执行文件到 Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create-release.outputs.upload_url }}
          asset_path: dist/pfpanel.zip # 上传之前压缩好的 zip 文件
          asset_name: pfpanel-linux-executable.zip
          asset_content_type: application/zip
